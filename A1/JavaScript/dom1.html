<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selector</title>
</head>
<body>
    <h1 id="heading">DOM selector</h1>
    <h3 id="lg">Language</h3>
    <p class="lang">HTML</p>
    <p class="lang">CSS</p>
    <p class="lang">Javascript</p>
    <h1 id="add"></h1>
    <p id="add1"></p>
    <button type="submit" onclick="language()">Click</button>
    <script>
        function language()
        {
           let heading = document.getElementById('heading');
           console.log(heading);
           console.log(heading.innerText);

           let lg = document.getElementById('lg');
           console.log(lg);

           let add = document.getElementById('add');
           let add1 = document.getElementById('add1');

           add.innerHTML = '<i>This is Inner HTML</i>'
           add1.innerText = '<i>This is Inner Text</i>'

           let lang = document.getElementsByClassName('lang');
           console.log(lang);
           console.log(lang[0]);

           let tag_lang = document.getElementsByTagName('p');
           console.log(tag_lang);
           console.log(tag_lang[1].innerText);

           let q_lg = document.querySelector('#lg');
           console.log(q_lg);
           console.log(q_lg.innerText);
           
            let q_lang = document.querySelector('.lang');
            console.log(q_lang);
            console.log(q_lang.innerText);

            let q_tag = document.querySelector('p');
            console.log(q_tag);

            let q_lang_all = document.querySelectorAll('.lang');
            console.log(q_lang_all);

            let q_tag_all = document.querySelectorAll('p')
            console.log(q_tag_all);



        }
    </script>
    
</body>
</html>
