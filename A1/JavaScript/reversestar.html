<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Star</title>
</head>
<body>
    <script>
        let n = 5;
        for(let i=1; i<=n; i++)
        {
            for(let j=i; j<=n; j++)
            {
                 document.write('*');
            }
            document.write('<br>')
        }

        for(let a=5; a>=1; a--)
        {
            for(let b=1; b<=a; b++)
            {
                document.write('*');
            }
            document.write('<br>');
        }

        for(let i=1; i<=5; i++)
        {
            for(let j=i; j<=5; j++)
            {
                 document.write('*');
            }
            document.write('<br>')
        }

    </script>
</body>
</html>
