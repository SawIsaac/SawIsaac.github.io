<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js2</title>
</head>
<body>
    <script>
        //Addition Operator
        let three = 1 + 2;
        console.log(three);
        let four = three + 1;
        console.log(four);
        let threeOne = 'three' + 1;
        console.log(threeOne);
        let x = 20;
        x += 10; // x = x + 10;
        console.log(x);

        //Substration Operator
        let two = 3 - 1;
        console.log(two);
        let y = 15;
        y -= 5; // y = y - 5;
        console.log(y);

        let div1 = 20/5;
        console.log(div1);
        let div2 = 20/7;
        console.log(div2);
        let div3 = 1/0;
        console.log(div3);
        let div4 =20;
        div4 /= 5; // div4 = div4/5;
        console.log(div4);

        //Reminder Operator
        let rem1 = 20%5;
        console.log(rem1);
        let rem2 = 20%7;
        console.log(rem2);
        let rem3 = 1%0;
        console.log(rem3); //NaN is not a Number

        //Multiplication Operator
        let Multi = 12 * 12;
        console.log(Multi);
        let multi2 = -12 * 12;
        console.log(multi2);
        let multi3 = 25;
        multi3 *= 2; //multi = multi * 2;
        console.log(multi3);

        //Exponential Operator
        let exp1 = 2**2;
        console.log(exp1);
        let exp2 =  12**12;
        console.log(exp2);
        let exp3 = 25;
        exp3 **= 25; //exp3 = exp3 ** 25;
        console.log(exp3);

        //Conparisons
        let n = 12;
        let m = '12';

       console.log(n < 15);
       console.log(m > 15); 
       console.log(13 <= 13) ;
       console.log(n >= 12) ;
       console.log(n == m ) ;
       console.log(n === m);
       console.log(n != m); 
       console.log(n !== m) ;

        //Logical Operator 
        //AND &&
        //OR ||
        //NOT !
        12 < 13 && 12 < 15 && 16 > 13
       //true   && true   && true 
        12 < 13 && 12 < 15 && 16 > 18
       //ture   && true    && false

        12 < 11 || 12 < 10 || 16 > 13
       //false  || false   || true
        //AND  x
        //1 x 1 x 0 = 0
        //OR +
        //0 + 0 + 1 = 1
    </script>
</body>
</html>
