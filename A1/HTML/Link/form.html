<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>Student Registeration Form!</h1>
    <form action="request.php" method="post">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" required placeholder="Name">
        <br><br>
       
        <label for="email">Email</label>
        <input type="email"  name="stu_email" id="email" required placeholder="Gmail"> 
        <br><br>
       
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="pasword" required  placeholder="Password" > 
         <br><br>
       
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone" required placeholder="Phone Number">
        <br><br> 
        
        <label for="passport">Passport</label>
        <input type="file" name="passport" id="passport" accept="image/*">
        <br><br>
        
        <label for="year">Year</label>
        <select name="stu_year" id="year">
        <option value="">Choose year</option>
        <option value="1">First Year.</option>
        <option value="2">Second Year.</option>
        <option value="3">Third Year.</option>
        </select>
        <br><br>

        <label for="">Gender</label>
        <br><br>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>       
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <br><br>

        <label for="hobbie">Hobbies</label>
        <br>
       
        <input type="checkbox" name="Animation" id="Animation">
        <label for="animation">Animation</label>
       
        <input type="checkbox" name="bensai" id="bensai">
        <label for="bensai">Bensai</label>
        
        <input type="checkbox" name="travelling" id="travelling">
        <label for="travelling">Travelling</label>

        <br><br>

        <label for="address">Address</label>
        <textarea name="stu_address" id="" cols="30" rows="10"></textarea>

        <br><br>

        <input type="time">
        <input type="date">
        <input type="datetime-local">
        <input type="week">
        <input type="color">
        <input type="range" min="0" max="100" value="20">
        <input type="text" value="I am Programmer." readonly>
        <br><br>
        
        <br>
        <button type="submit">Sumbit</button>
    </form>
</body>
</html>
