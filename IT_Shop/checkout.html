<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../IT_Shop/fontawesome/fontawesome-free-6.4.0-web/css/all.min.css">
    <script src="../IT_Shop/fontawesome/fontawesome-free-6.4.0-web/js/all.min.js"></script>
</head>
<body>
    <nav class="nav-parent">
        <div class="nav-title">
            <h1>It Shop</h1>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="cart-parent"><a href=""><i class="fa-solid fa-cart-shopping fa-lg"></i><span class="cart" id="count_number"></span></a></li>
        </ul>
    </nav>
    <div>
        <table border="1" cellspacing="0" cellpadding="20">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Item Name</th>
                    <th>Item Price</th>
                    <th>Item Qty</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="item_body">

            </tbody>
        </table>
        <br><br>
        <button id="order">Order</button>
    </div>

    <script src="../jQuery/jquery.min.js"></script>
    <script src="count.js"></script>
    <script>
        $(document).ready(function () { 
            count();
            getData();

            function getData() {
                let shopString = localStorage.getItem('shop');
                if(shopString){
                    let shopArray = JSON.parse(shopString);

                    let data = '';
                    let no = 1;
                    let total = 0;

                    $.each(shopArray , function(i,v){
                        data += `<tr>
                            <td>${no++}</td>
                            <td>${v.name}</td>
                            <td>${v.price}</td>

                            <td><button class="min" data-index="${i}"> - </button>
                            ${v.qty}
                            <button class="max" data-index="${i}"> + </button></td>

                            <td>${v.price * v.qty} MMK</td>
                        </tr>`

                        total += v.price * v.qty;
                    });
                    data += `<tr>
                            <td colspan='4'>Total</td>
                            <td>${total}MMK</td>
                        </tr>`
                    $('#item_body').html(data);
                }
            }
        

            $('#item_body').on('click','.min', function(){
                let index = $(this).data('index');
                // console.log(index);

                let shopString = localStorage.getItem('shop');
                if(shopString){
                    let shopArray = JSON.parse(shopString);

                    $.each(shopArray, function (i,v){
                        if(index == i) {
                            v.qty--;
                            if(v.qty == 0){
                                shopArray.splice(index, 1);
                            }
                        }
                    })

                    let shopData = JSON.stringify(shopArray);
                    localStorage.setItem('shop',shopData);

                    getData();
                    count();
                }
            })
            

            $('#order').click(function (){
                let ans = confirm('are you sure order');
                if(ans){
                    localStorage.clear();
                    window.location.href = 'index.html';
                }
            })
        });
    </script>
</body>
</html>
