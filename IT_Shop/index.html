    <script>
        $(document).ready(function() {
            count();
            function count(){
                let shopString = localStorage.getItem('shop');
                if(shopString){
                    let shopArray = JSON.parse(shopString);
                    if(shopArray != 0) {
                        $('#count_number').text(shopArray.length);
                    }
                }else{
                    $('#count_number').text('0');
                }
            }

            $(".add-button").click(function(){
                let item_id = $(this).data('id');
                let item_name = $(this).data('name');
                let item_price = $(this).data('price');

                console.log(item_id,item_name,item_price);

                let shop_item = {
                    id : item_id,
                    name : item_name,
                    price : item_price,
                    qty : 1
                }

                console.log(shop_item);

                let shopString = localStorage.getItem('shop');
                let shopArray;
                if(shopString == null){
                    shopArray = [];
                }else{
                    shopArray = JSON.parse(shopString);
                }

                let status = false;
                $.each(shopArray, function(i,v){
                    if(item_id == v.id){
                        status = true;
                        v.qty++;
                    }
                })
                if(status == false){
                    shopArray.push(shop_item);
                }

                let shopData = JSON.stringify(shopArray);
                localStorage.setItem('shop',shopData)

              count();  
            })
        });
    </script>
