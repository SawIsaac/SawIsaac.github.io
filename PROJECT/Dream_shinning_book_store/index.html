      <ul class="navbar-nav">

  <!-- Login start -->

  <div class="container-fluid new-member" id="form_dismiss">

    <div class="new-member-register">
      <form action="" class="form-check">
        <button class="btn-close" id="dismiss"></button>
        <h3 class="text-center">Sign in</h3>

        <label for="username" class="form-label my-3 w-100">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your email" class="form-control mb-3 w-100">

        <label for="password" class="form-label my-3">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password"
          class="form-control mb-3 w-100">

        <div class="mb-2">
          <input type="checkbox" id="remember-me" class="form-check-input ms-1">
          <label for="remember-me" class="form-check-label">remember me</label>
        </div>

        <input type="submit" value="Sign in" class="btn btn-success w-100 my-3">
        <p class="my-2">Forget Password? <a href="#">Click here</a></p>
        <p class="my-2">Don't Have An Account? <a href="#">Create One</a></p>
      </form>
    </div>
  </div>
