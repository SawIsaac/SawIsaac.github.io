<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <h1>GOOGLE</h1>
    <label for="name">Name :</label>
    <input type="text" class="" id="">
    <br>
    <label for="Email">Email :</label>
    <input type="text" class="" id="">
    <br>
    <label for="password">Password :</label>
    <input type="password" name="stu_password" id="password">
    <br>
    <label for="phone">Phone :</label>
    <input type="number" name="stu_phone"> 
    <br>
    <label for="dob">Date of birth :</label>
    <input type="date" name="'stu_dob" id="dob">
    <br>
    <label for="passport">Passport :</label>
    <input type="file" accept="image/*" name="stu_passport" id="passport">
    <br>
    <label for="year">Year</label>
    <select name="stu_year" id="year">
        <option value="">Choose your year.</option>
        <option value="first">First Year.</option>
        <option value="second">Second Year.</option>
        <option value="third">Third Year.</option>
    </select>
    <br>
    <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
    <br><br>
    <label for="">Hobbies</label>
    <br>
    <input type="checkbox" name="travelling" id="travelling" value="travelling"><label for="travelling">Travelling</label>
    <input type="checkbox" name="gaming" id="gaming" value="gaming"><label for="gaming">Gaming</label>
    <input type="checkbox" name="moving" id="moving" value="moving"><label for="moving">moving</label>
    <input type="checkbox" name="eating" id="eating" value="eating"><label for="eating">eating</label>
    <input type="checkbox" name="reading" id="reading" value="reading"><label for="reading">Reading</label>
    <input type="checkbox" name="swimming" id="swimming" value="swimming"><label for="swimming">Swimming</label>
    <br><br>
    <label for="address">Address</label>
    <textarea name="stu_address" id="address" cols="30" rows="10"></textarea>
    <br><br>
    <input type="time" name="" id="">
    <input type="week" name="" id="">
    <input type="datetime-local" name="" id="">
    <input type="color" name="" id="">
    <br><br>
    <button type="button">Submit</button>
</body>
</html>
