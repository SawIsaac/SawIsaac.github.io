<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student register</title>
    <link rel="stylesheet" href="../CSS_FILE/studentregister.css">
</head>
<body>
        <h1>Student register from</h1>
        <form action="#" method="post" id="form">
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Mg Mg">
            <br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="example@gmail.com">
            <br><br>
            <label for="phone">Phone :</label>
            <input type="number" id="phone" placeholder="09-*********">
            <br><br>
            <label for="dob">Date Of birth :</label>
            <input type="date" id="dob" placeholder="2.2.2002">
            <br><br>
            <label for="gender">Gender</label>
            <br>
            <input type="radio" id="male"  name="gender">    
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <br>
            <label for="knowledge">Knowledge</label>
            <br><br>
        <div>
            <input type="checkbox" id="java"><label for="java">Java</label>
        </div>
            <br>
        <div>
            <input type="checkbox" id="c++" disabled><label for="c++">C ++</label>
        </div>
            <br>
        <div>
            <input type="checkbox" id="javascript"><label for="javascript">Java Script</label>
        </div>
            <br>
        <div>
            <input type="checkbox" id="JQuery"><label for="JQuery">JQuery</label>
        </div>
            <br>
        <div>
            <input type="checkbox" id="bootstrap"><label for="bootstrap">Bootstrap</label>
        </div>
            <br>
        <div>
            <input type="checkbox" id="PHP"><label for="PHP">PHP</label>
        </div>
    
            <br>
        <div>
            <input type="checkbox" id="laravel"><label for="laravel">Laravel</label>
        </div>
        </form>

       
        <br><br>
        <fieldset>
            <legend>RULE</legend>
            <ul>
            <li>First Rule.</li>
            <li>Second Rule.</li>
            <li>Third Rule.</li>
            <li>Fourth Rule.</li>
            <li>Fifth Rule.</li>
            <li>Sixth Rule.</li>
            </ul>
        </fieldset>

        <p></p>
        
        <p class="parent_btm"><button type="button" class="btm">Save</button></p>
        <p></p>

        <div></div>
</body>
</html>
