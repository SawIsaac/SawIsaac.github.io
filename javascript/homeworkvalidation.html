<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.main-content{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #413543;
}

.frame{
    width: 400px;
    height: auto;
    background-color: #2D2727;
    padding-top: 10px !important;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 5px #8F43EE;
}

.title h2{
    text-align: center;
    color: #F0EB8D;
    margin-bottom: 40px;
}

.form-control{
    height: 60px;
    display: flex;
    margin-bottom: 15px;
    gap: 5px;
}

.form-control label{
    width: 100px;
    color: #8F43EE;
}

.input-control{
    width: calc(100% - 100px);
    display: flex;
    flex-direction: column;
}

.input-control input{
    padding-block: 10px;
    padding-inline: 20px;
    outline: none;
    color: rgba(245, 245, 245, .6);
    border: 1px solid #F0EB8D;
    background-color: transparent;
    border-radius: 4px;
}

.valid{
    font-size: 13px;
    color: red;
    padding-top: 5px;
}

.btn-wrap{
    float: right;
}

.btn-wrap button{
    padding: 5px 10px;
}

.btn-wrap button.submit{
    cursor: pointer;
    background-color: #8F43EE;
    border: 1px solid #8F43EE;
    color: #fff;
    font-weight: bold;
    border-radius: 3px;
}

.btn-wrap button.action{
    cursor: pointer;
    background-color: transparent;
    border: 1px solid rgba(255, 255, 255, .9);
    color: #fff;
    font-weight: bold;
    border-radius: 3px;
}
  </style>
    <div class="main-content">
        <div class="frame">
            <div class="title">
                <h2>
                    Register Form
                </h2>
            </div>
            <form action="" onsubmit="return checkValue()">
                <div class="form-control">
                    <label for="name">Name: </label>
                    <div class="input-control">
                        <input type="text" id="name" class="require">
                        <span class="valid"></span>
                    </div>
                </div>
                <div class="form-control">
                    <label for="email">Email: </label>
                    <div class="input-control">
                        <input type="email" id="email" class="require">
                        <span class="valid"></span>
                    </div>
                </div>
                <div class="form-control">
                    <label for="password">Password: </label>
                    <div class="input-control">
                        <input type="password" id="password" class="require">
                        <span class="valid" id="password_error"></span>
                    </div>
                </div>
                <div class="form-control">
                    <label for="comfirm-pass">Confirm Password: </label>
                    <div class="input-control">
                        <input type="password" id="comfirm-pass" class="require">
                        <span class="valid" id="confirmpassword_error"></span>
                    </div>
                </div>
                <div class="btn-wrap">
                    <button class="action">
                        Cancel
                    </button>
                    <button class="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        var str = document.getElementsByClassName('require');
        
        function checkValue(){
            for(let i=0; i < str.length; i++){
                var valid = str[i]
                if(valid.value == ''){
                    valid.nextElementSibling.innerHTML = "This field is required!";
                    return false;
                }
                else if(str[2] != str[3]){
                    password_error.innerText = 'Password do not match';
                    confirmpassword_error.innerText = 'Password do not match';
                    return true;
                }
                else{
                    valid.nextElementSibling.innerHTML = "";        
                }
            }

            return false
        }
    </script>
</body>
</html>
