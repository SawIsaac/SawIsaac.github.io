<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Register/Validation</title>
</head>
<body>
    <h1>Validation</h1>

    <form action="register.php" onsubmit="return checkValue()">
        Name : <input type="text" id="name"> <span id="error"></span> <br>
        Email : <input type="email" id="email">   <br>
        Password : <input type="password" id="password">  <br>
        Confirm Password : <input type="password" id="confirm_password">  <br>
        <input type="submit" value="register">
    </form>

    <script>
       function checkValue(){
            let name = document.getElementById('name').value;
            if( name == ''){
                document.getElementById('name').style.border='1px solid red';
                document.getElementById('error').innerText='Name Field Required';
                document.getElementById('error').style.color='red';
                return false;    
            }
            else{
                return true;
            }
            
       }
    </script>
</body>
</html>
