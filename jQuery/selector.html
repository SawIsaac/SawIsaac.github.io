<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector for Jquerry</title>
</head>
<body>
    <h1>JQuery selector</h1>
    <button id="click">Click</button>
    <p class="p-tag">JQuery is easy.</p>
    <p class="p-tag">JQuery is funny.</p>
    <p class="p-tag">JQuery is lightweight</p>

    <button id="hide">HIDE</button>
    <button id="show">SHOW</button>


    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){

             $('#click').click(function(){
                alert('Hello Clicker');
            })
            $('#hide').click(function(){
                $('.p-tag').hide();
                $('#click').hide();
                $('h1').hide();
            })
            $('#show').click(function(){
                $('.p-tag').show();
                $('#click').show();
                $('h1').show();
            })

        });
            
        
    </script>
</body>
</html>
