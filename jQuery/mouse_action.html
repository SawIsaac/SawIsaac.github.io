<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse action</title>
</head>
    
<body>
    <style>
        .welcome{
            max-width: 150px;
            color: white;
            background-color: blue;
            padding: 50px 0;
            text-align: center;
        }
    </style>
    <p id="heinlearn">Welcome to HeinLearn</p>
    <input type="text" name="name" id="name">
    

    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#heinlearn').mouseover(function(){
                $(this).addClass('welcome');
            })
            $('#heinlearn').mouseout(function(){
                $(this).removeClass('welcome');
            })
            $('#name').focus(function(){
                $(this).css('background-color','red');
            })
        });
    </script>
</body>
</html>
