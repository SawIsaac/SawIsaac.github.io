<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<body>
    <style>
        #panel{
            max-width: 150px;
            padding: 50px 0;
            background-color: red;
            color: white;
            text-align: center;
            position: relative;
        }
        
    </style>
    
    <p id="panel" style="border: 1px solid white;">Animation</p>
    <button id="start">Start</button>
   
   
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // $('#start').click(function(){
            // })
            $('#panel').animate({left:'350px'});
                $('#panel').animate({top:'350px'});
                $('#panel').animate({left:'-0px'});
                $('#panel').animate({top:'-0px'});
        });
    </script>
</body>
</html>
